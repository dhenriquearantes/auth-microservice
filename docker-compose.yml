services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_service
    volumes:
      - ./:/var/www/html/
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: auth_service_nginx
    ports:
      - "8098:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
    networks:
      - app-network

networks:
  app-network:
    driver: bridge